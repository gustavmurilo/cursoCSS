<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Novas tags de input html5</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

    <form>
        <!-- Novos Inputs e atributos HTML 5 -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- NÃºmero -->
        <label for="numero">Numero</label>
        <input type="number" id="numero" min="5" max="20" step="5">
        <br><br>

        <!-- Url -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex; http://www.">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="100" step="2" value="10">
        <br><br>

        <!-- Date -->
        <label for="date">Data</label>
        <input type="date" id="data">
        <br><br>

        <!-- Cor -->
        <label for="color">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="Enviar" name="">

    </form>

</body>

</html>
