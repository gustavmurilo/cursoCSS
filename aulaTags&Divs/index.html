<!DOCTYPE html>
<html>
    <head>
        <title>Divs & Span</title>
        <meta charset="utf-8">    

        <style type="text/css">
            
            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            #rodape {
                background: rgb(0, 184, 15);
            }

            .produto {
                background: grey;
                margin:10px;
            }

            .azul {
                color: blue;
            }

        </style>

    </head>
    <body>
        
        <div id="topo">
            <img src="img/LOGO.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 2
            </div>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>

    </body>
</html>
