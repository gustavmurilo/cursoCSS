<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Formulários</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>

    <body>

        <h2>Estilando formulários</h2>

        <div>
            <form>

                <fieldset>
    
                    <legend>Detalhes de Contato</legend>
    
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email">
                    </div>
    
                    <div>
                        <label for="url">URL:</label>
                        <input type="text" name="url" id="url">
                    </div>
    
                </fieldset>
    
                <fieldset>
    
                    <legend>COmentários</legend>
                    
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea type="text" name="mensagem" id="mensagem">
                        </textarea>
                    </div>
                    
                </fieldset>

                <fieldset>
                    <legend>Lembrar de mim</legend>
                    <div>
                        <label>
                            <input class="radio" type="radio" name="lembrar" id="sim">Sim
                        </label>
                    </div>

                    <div>                
                        <label>
                            <input class="radio" type="radio" name="lembrar" id="nao">Não
                        </label>
                    </div>

                </fieldset>
    
            </form>

        </div>
        
    </body>

</html>
