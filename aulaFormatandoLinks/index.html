<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta charset="UTF-8" />

        <style type="text/css">

            a {
                padding: 5px 10px;
                text-decoration: none;
            }

            a:link, a:visited {
                color: black;
            }

            a:hover{
                color: black;
                background: green;
            }

            a:active {
                color: red;
            }
        </style>
    </head>
    <body>

        <a href="https://www.google.com/">Google</a> |
        <a href="https://www.tecmundo.com.br/">TecMundo</a>  |
        <a href="https://www.megacurioso.com.br/">Megacurioso</a>
    </body>
</html>
