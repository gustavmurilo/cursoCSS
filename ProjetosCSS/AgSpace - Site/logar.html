    <section class="container caixa bg-dark white">
      <div class="form-signin w-100 m-auto caixa">
        <form>
          <img class="mb-4" src="img/ag-space.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
      </div>
    </section>
    

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Aceite os termos de serviços por favor!</span>
      </div>
    </footer>

            <a href="" class="btn btn-outline-dark ml-2">

            </a>
